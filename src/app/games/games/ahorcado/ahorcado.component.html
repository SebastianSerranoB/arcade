<div class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white flex flex-col items-center justify-center p-6 space-y-6">

  <h1 class="text-3xl sm:text-4xl font-bold text-pink-400 text-center">💀 Ahorcado</h1>

  <img [src]="currentImage" alt="Estado del ahorcado"class="w-48 sm:w-64 shadow-lg rounded-xl border-4 border-gray-700 transition duration-500" />
 <!-- 
  class="w-48 sm:w-64 shadow-lg rounded-xl border-4 border-gray-700 transition duration-500"
  class="w-48 sm:w-64 shadow-lg rounded-xl border-4 border-gray-700" 
  -->
  <div class="flex space-x-2 text-3xl font-mono tracking-widest">
    <span *ngFor="let letter of hiddenWord.split('')">
      {{ shownLetter(letter) }}
    </span>
  </div>

  <div class="grid grid-cols-6 gap-2 sm:gap-3 max-w-lg">
    <button
      *ngFor="let letter of letters"
      (click)="selectLetter(letter)"
      [disabled]="selectedLetters.includes(letter) || gameLost() || gameWon()"
      class="bg-gray-700 hover:bg-blue-600 transition rounded-lg py-2 text-center font-bold text-white shadow-md disabled:opacity-30"
    >
      {{ letter }}
    </button>
  </div>

  <div *ngIf="gameWon()" class="text-green-400 font-bold text-xl mt-4">🎉 ¡Ganaste!</div>
  <div *ngIf="gameLost()" class="text-red-400 font-bold text-xl mt-4">☠️ ¡Perdiste! La palabra era "{{ hiddenWord }}"</div>

  <button
    (click)="restartGame()"
    class="mt-6 bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-xl shadow-lg">
    🔁 Jugar de nuevo
  </button>

</div>
