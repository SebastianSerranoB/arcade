<div class="bg-gray-900 text-white min-h-screen p-4 flex flex-col items-center justify-center">
  <img [src]="currentFlagUrl" alt="Country Flag" class="w-48 h-32 object-cover border-4 border-blue-500 rounded mb-4">
  <div class="grid grid-cols-2 gap-4">
    <button *ngFor="let option of options"
            (click)="selectOption(option)"
            class="bg-gray-700 hover:bg-purple-600 transition text-white font-bold py-2 px-4 rounded-xl shadow">
      {{ option }}
    </button>
  </div>
  <p class="mt-6 text-sm text-gray-400">Lives: ❤️ x{{ lives }}</p>
</div>
