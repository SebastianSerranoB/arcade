<div class="min-h-screen flex flex-col bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white p-4">

  <!-- Title -->
  <div class="text-center text-3xl font-bold text-cyan-400 mb-4">
    ğŸ’¬ Sala de Chat
  </div>

  <!-- Messages Container -->
  <div class="flex-1 overflow-y-auto bg-gray-800 rounded-xl shadow-inner p-4 space-y-4">
    <div *ngFor="let msg of messages">
      <div
        [ngClass]="{
          'bg-blue-700 ml-auto text-right': msg.user_email === userEmail,
          'bg-gray-700': msg.user_email !== userEmail
        }"
        class="rounded-lg p-3 max-w-md"
      >
        <p class="text-sm text-gray-300">{{ msg.user_email }}</p>
        <p class="text-white">{{ msg.content }}</p>
      </div>
    </div>
  </div>

  <!-- Input Section -->
  <div class="mt-4 flex items-center gap-2">
    <input
      type="text"
      [(ngModel)]="newMessage"
      (keydown.enter)="sendMessage()"
      placeholder="Escribe un mensaje..."
      class="flex-1 p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-400"
    />
    <button
      (click)="sendMessage()"
      class="bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-4 rounded-lg"
    >
      Enviar
    </button>
  </div>

</div>
